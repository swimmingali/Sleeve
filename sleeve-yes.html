<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Mustard</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    body { margin:0; min-height:100vh; display:grid; place-items:center; font-family:system-ui, sans-serif; background: radial-gradient(circle at top, #8b897f, #fff6d6); }
    .card { width:min(720px,92vw); padding:26px; background: #ffffffdd; border-radius:18px; text-align:center; box-shadow:0 18px 60px rgba(0,0,0,.12); }
    h1 { margin:8px 0 12px; font-size:clamp(24px,4vw,40px); }
    .fireworks { width:min(420px,90vw); display:block; margin:0 auto 12px; }
    a.button { display:inline-block; padding:10px 16px; border-radius:999px; background:#18c6cd; color:#fff; text-decoration:none; font-weight:700; }
    canvas { position:fixed; inset:0; pointer-events:none; z-index:9999; }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  <main class="card">
    <h1>and you're a jew!</h1>
    <a id="resultLink" href="#" target="_blank" rel="noopener noreferrer" title="Open result image">
      <img id="resultImage" class="fireworks" src="" alt="Result photo" loading="lazy" />
    </a>
    <script src="result-dataurl.js"></script>
    <script>
      if (window.resultDataUrl) {
        document.getElementById('resultLink').href = window.resultDataUrl;
        document.getElementById('resultImage').src = window.resultDataUrl;
      }
    </script>
    <p><a class="button" href="sleeveindex.html">back to isreal</a></p>
  </main>

  <script>
    // If the page wasn't reached via the app (no `from` param),
    // send the user back to the main page so they see the bottle first.
    const params = new URLSearchParams(window.location.search);
    if (!params.has('from')) {
      window.location.href = 'sleeveindex.html';
    }

    const confettiCanvas = document.getElementById('confettiCanvas');
    function resizeCanvas(){
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = '100vw';
      confettiCanvas.style.height = '100vh';
    }
    resizeCanvas(); window.addEventListener('resize', resizeCanvas);
    const conf = confetti.create(confettiCanvas, { resize:false, useWorker:true });
    (function burst(){
      conf({ particleCount: 200, spread: 140, startVelocity: 60, origin: { x:0.5, y:0.35 } });
      setTimeout(()=>conf({ particleCount: 120, spread: 120, startVelocity: 50, origin: { x:Math.random(), y:0.2 } }), 300);
    })();
  </script>
</body>
</html>
